name: "üêõ Bug Report"
description: "Report something that is not working as expected"
title: "üêõ Bug Report: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out our bug report form üôè
  - type: textarea
    id: steps-to-reproduce
    validations:
      required: true
    attributes:
      label: "Reproduction steps"
      description: "How do you trigger this bug? Please walk us through it step by step."
      placeholder: "When I ..."
  - type: textarea
    id: expected-behavior
    validations:
      required: true
    attributes:
      label: "Expected behavior"
      description: "What did you think would happen?"
      placeholder: "It should ..."
  - type: textarea
    id: actual-behavior
    validations:
      required: true
    attributes:
      label: "Actual Behavior"
      description: "What did actually happen? Add screenshots, if applicable."
      placeholder: "It actually ..."
  - type: markdown
    attributes:
      value: |
        ### Additional Information
        Before submitting, please check if the issue hasn't been raised before.
  - type: textarea
    id: extra-information
    validations:
      required: true
    attributes:
      label: "Extra Information"
      description: "Specify the version of Pocket ID, and any Reverse Proxy configurations you may have setup."
      placeholder: "e.g., v0.24.1"
  - type: textarea
    id: log-files
    validations:
      required: false
    attributes:
      label: "Log Output"
      description: "Output of log files when the issue occured to help us diagnose the issue."
